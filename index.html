<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
      <div class="card-img">
        <div class="overlay"></div>
        <!-- <img src="./images/image-header-mobile.jpg" alt="people smiling at an office meeting"> -->
      </div>

      <div class="stats">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
        
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
          
        
        <div class = "stat-container">

          <div class="stat">
            <h2>10k+</h2> 
            <p><span class="upper">companies</span></p>
          </div>

          <div class="stat">
            <h2>314</h2> 
            <p><span class="upper">templates</span></p>
          </div>

          <div class="stat">
            <h2>12M+</h2> 
            <p><span class="upper">queries</span></p>
          </div>
        </div>
      </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://alanacapcreates.com">AlanaCapCreates</a>.
  </footer>
</body>
</html>
